<!DOCTYPE html>
<html>
  <head>
    <title>Mark Items Out of Stock</title>
  </head>
  <body>
    <h1>Mark Items Out of Stock</h1>
    <button id="milkBtn">Milk is Out</button>

    <script type="module">
      // Import Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // Your Firebase project config (copy from Firebase Console)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Function to mark item out of stock
      async function markOutOfStock(itemName) {
        try {
          await addDoc(collection(db, "out-of-stock"), {
            name: itemName,
            timestamp: new Date()
          });
          alert(`${itemName} marked out of stock`);
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }

      // Button click event
      document.getElementById("milkBtn").addEventListener("click", () => {
        markOutOfStock("Milk");
      });
    </script>
  </body>
</html>
