<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outs App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: #fff;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      background: #ff4d4f;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <h1>Mark Items as Out of Stock</h1>
  <ul id="item-list">
    <li>Item A <button onclick="markOut(this)">Out</button></li>
    <li>Item B <button onclick="markOut(this)">Out</button></li>
    <li>Item C <button onclick="markOut(this)">Out</button></li>
    <!-- Add more items as needed -->
  </ul>

  <script>
    function markOut(button) {
      const item = button.parentElement;
      item.style.opacity = 0.4;
      button.disabled = true;
      button.textContent = "Marked";
      // Here is where you will later send to Firebase
      console.log("Marked out:", item.textContent.trim());
    }
  </script>

  </script>
</body>
</html>
